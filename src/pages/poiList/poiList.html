<ion-header>
  <ion-navbar>
    <ion-title>
      {{'places' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="poiList">
    <ion-list>
      <ion-item *ngFor="let place of places; let i = index;" (click)="navigate(place)">
        {{i+1 + '. ' + place.title[language]}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
